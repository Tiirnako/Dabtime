<!DOCTYPE html>
<html>
<head>
    <title>Electron Audio App</title>
</head>
<body>
    <h1>Audio Player</h1>
    <button id="play-button">Play Audio</button>

    <p>You can minimize this program and use the 'CTRL+SHIFT+D' to activate the jingle.</p>
    <script>
        let audio;

        if (!audio) {
        audio = new Audio('my-audio.mp3');
        } else if( audio === new Audio('my-audio.mp3') ) {
            
            document.getElementById('play-button').addEventListener('click', () => {
                window.ipcRenderer.send('play-audio');
            });
        }

    </script>
</body>
</html>
